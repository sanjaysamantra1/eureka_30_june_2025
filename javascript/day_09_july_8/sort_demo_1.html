<script>
    let arr = [20, 50, 10, 40, 30];
    arr.sort();
    console.log(arr);

    let cars = ['Tata', 'Honda', 'Maruti', 'Hyundai'];
    cars.sort();
    console.log(cars);

    let nums = [10, 107, 9, 8, 91, 95, 11, 103, 97, 5];
    nums.sort();
    console.log(nums);

    // How to perform numeric sort
    nums.sort((a, b) => a - b); // asc
    console.log(nums)

    nums.sort((a, b) => b - a); // desc
    console.log(nums)
</script>
