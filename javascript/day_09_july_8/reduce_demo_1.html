<script>
    let arr = [10, 20, 30, 40, 50];
    // find the sum of all the numbers in this array
    let sum = arr.reduce((prev, curr) => {
        console.log(prev, curr);
        return prev + curr;
    });
    console.log(sum);

    // write a logic to reverse a string using reduce()
    let str = 'SACHIN';
    let revStr = str.split('').reduce((result, curr) => {
        return curr + result;
    })
    console.log(revStr)
    
</script>
