<script>
    let user = { name: 'sachin', age: 35, add: 'mumbai' };

    let all_keys = Object.keys(user)
    console.log(all_keys); // [name,age,add]

    let all_values = Object.values(user)
    console.log(all_values); // ['sachin', 35, 'mumbai']

    let all_entries = Object.entries(user)
    console.log(all_entries); // [['name', 'sachin'], ['age', 35], ['add', 'mumbai']]

    let userObj = Object.fromEntries(all_entries);
    console.log(userObj)
</script>
