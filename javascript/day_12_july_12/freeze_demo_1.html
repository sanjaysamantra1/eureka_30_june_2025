<script>
    let obj1 = { a: 10, b: 20 };
    obj1.c = 30;    // add a new property - yes
    delete obj1.b; // yes
    obj1.c = 35;   // yes
    console.log(obj1);

    let obj2 = { a: 100, b: 200 };
    Object.freeze(obj2);
    obj2.c = 300;    // add a new property - no
    delete obj2.b; // no
    obj2.c = 350;   // no
    console.log(obj2);

    console.log(Object.isFrozen(obj1)); // false
    console.log(Object.isFrozen(obj2)); // true
</script>
