<script>
    let a = 10;
    let b = 10;
    console.log(`a is equal with b: ${a == b}`); // true (compared by value)

    let str1 = 'Hello';
    let str2 = 'Hello';
    console.log(`str1 is equal with str2: ${str1 == str2}`); // true (compared by value)

    console.log({} == {}); // false (referrence compare)
    console.log([] == []); // false (referrence compare)
</script>
