<script>
    let a = 5;
    console.log(a, typeof a); // 5  number

    let b = 5.2;
    console.log(b, typeof b); // 5.2  number

    let c = '5.2';
    console.log(c, typeof c); // 5.2  string

    let d = 'sachin';
    console.log(d, typeof d); // sachin string

    let e = false;
    console.log(e, typeof e); // false boolean

    let f = 'false';
    console.log(f, typeof f); // false string

    let g;
    console.log(g, typeof g); // undefined  undefined
</script>
