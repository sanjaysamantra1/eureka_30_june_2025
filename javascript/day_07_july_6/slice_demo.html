<script>
    let str = 'This is Javascript class';

    console.log(str.slice(8, 12));  // Java
    console.log(str.substring(8, 12));  // Java

    console.log(str.slice(8, -2));  // slice doesn't work with -ve index
    console.log(str.substring(8, -2));  // substring doesn't work with -ve index
</script>
