<html>

<body>
    <button id="btn-1">btn-1</button>
    <button id="btn-2">btn-2</button>
    <button id="btn-3">btn-3</button>
    <button id="btn-4">btn-4</button>
    <button id="btn-5">btn-5</button>

    <script>
        // Function Declaration
        /* function changeColor() { // Regular ( this = how/where the function is called)
            console.log(this);   // this = dynamic (btn1 , btn2 , btn3 ...)
            this.style.backgroundColor = 'red';
        } */

        // Function expression
        /* let changeColor = function changeColor() { // Regular ( this = how/where the function is called)
            console.log(this);   // this = dynamic (btn1 , btn2 , btn3 ...)
            this.style.backgroundColor = 'red';
        } */

        // Arrow Function
        let changeColor = () => { // Arrow ( this = where the function is written)
            console.log(this);   // this = static (window)
            this.style.backgroundColor = 'red'; // this = outer scope / lexical scope
        }

        document.getElementById('btn-1').addEventListener('click', changeColor);
        document.getElementById('btn-2').addEventListener('click', changeColor);
        document.getElementById('btn-3').addEventListener('click', changeColor);
        document.getElementById('btn-4').addEventListener('click', changeColor);
        document.getElementById('btn-5').addEventListener('click', changeColor);
    </script>
</body>

</html>
